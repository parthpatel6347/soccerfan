<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- https://favicon.io/emoji-favicons/soccer-ball/ -->
    <link href="/static/favicon.png" rel="icon" />

    <link href="/static/styles.css" rel="stylesheet" />
    <link href="/static/team-card.css" rel="stylesheet" />
    <link href="/static/teams.css" rel="stylesheet" />
    <link href="/static/player-card.css" rel="stylesheet" />
    <link href="/static/apology.css" rel="stylesheet" />

    <title>Soccer Fan {% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Soccer Fan</a>
        {% if session.user_id %}
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="teams">Teams</a>
            <a class="nav-link" href="players">Players</a>
          </div>
          <div class="navbar-nav">
            <a class="nav-link" href="/logout">Logout</a>
          </div>
        </div>
        {% else %}
        <div class="auth-links">
          <div class="navbar-nav">
            <a class="nav-link" href="/register">Register</a>
            <a class="nav-link" href="/login">Log In</a>
          </div>
        </div>
        {% endif %}
      </div>
    </nav>

    <!-- Alert -->
    {% if get_flashed_messages() %}
    <header>
      <div role="alert" class="alert alert-light alert-dismissible fade show">
        {{ get_flashed_messages() | join(" ") }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </header>
    {% endif %}

    <main>{% block main %}{% endblock %}</main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("a").each(function () {
          if ($(this).prop("href") == window.location.href) {
            $(this).addClass("active");
          }
        });
      });
    </script>
  </body>
</html>
